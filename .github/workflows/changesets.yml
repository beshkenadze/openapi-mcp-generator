name: Changesets

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
      id-token: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install Dependencies
        run: |
          # Try frozen lockfile first, fallback to regular install if needed
          bun install --frozen-lockfile || bun install
        
      - name: Build packages
        run: bun run build
        
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun changeset publish
          version: bun changeset version
          commit: 'chore: version packages'
          title: 'ğŸš€ Version Packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Build Cross-Platform Binaries
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "ğŸ”¨ Building cross-platform binaries..."
          cd packages/cli
          bun run build:binary:cross
          ls -la bin/
          
      - name: Upload Binaries to GitHub Release  
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "ğŸ“¦ Uploading binaries to GitHub releases..."
          
          # Extract version from published packages
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | select(.name=="@aigentools/mcpgen") | .version')
          if [ -z "$VERSION" ]; then
            echo "âŒ Could not extract version from published packages"
            echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
            exit 1
          fi
          
          echo "ğŸ“Œ Version: $VERSION"
          
          # Upload binaries to the GitHub release created by changesets
          cd packages/cli
          gh release upload "v$VERSION" \
            bin/mcpgen-linux-x64 \
            bin/mcpgen-macos-x64 \
            bin/mcpgen-windows-x64.exe \
            --clobber
            
      - name: Publish Summary
        if: steps.changesets.outputs.published == 'true'  
        run: |
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | select(.name=="@aigentools/mcpgen") | .version')
          echo "ğŸ‰ New version published!"
          echo "ğŸ“¦ Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
          echo ""
          echo "ğŸš€ Install CLI: bunx @aigentools/mcpgen"
          echo "ğŸ“¥ Download binaries: https://github.com/${{ github.repository }}/releases/tag/v$VERSION"